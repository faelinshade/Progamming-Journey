<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font Style</title>
    <style>
      .size-normal {
        font-size: normal;
      }
      .size-small {
        font-size: small;
      }
      .size-large {
        font-size: large;
      }
      .size-x-large {
        font-size: x-large;
      }
      .size-xx-large {
        font-size: xx-large;
      }
      .size-x-small {
        font-size: x-small;
      }
      .size-xx-small {
        font-size: xx-small;
      }
    </style>
  </head>
  <body>
    <p class="size-normal">This is normal font size text.</p>
    <p class="size-small">This is small font size text.</p>
    <p class="size-large">This is large font size text.</p>
    <p class="size-x-large">This is x-large font size text.</p>
    <p class="size-xx-large">This is xx-large font size text.</p>
    <p class="size-x-small">This is x-small font size text.</p>
    <p class="size-xx-small">This is xx-small font size text.</p>
  </body>
</html>
