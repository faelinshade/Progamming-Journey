<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text transform</title>
    <style>
      h1 {
        text-transform: capitalize;
      }
      .upper {
        text-transform: uppercase;
      }
      .lower {
        text-transform: lowercase;
      }
    </style>
  </head>
  <body>
    <h1>latihan teks transform</h1>
    <p>
      <span class="upper"
        >ini adalah teks yang diubah menjadi huruf kapital</span
      >
      <br />
      <br />
      <span class="lower"
        >TEKS INI DITULIS DENGAN HURUF KAPITAL, TAPI hasilnya AKAN MENJADI
        LOWERCASE. KARENA CSS YANG MENGATURNYA</span
      >
    </p>
  </body>
</html>
