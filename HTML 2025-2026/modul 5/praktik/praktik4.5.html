<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menampilkan Gambar</title>
</head>
<body>
    <h1>Menampilkan Gambar di HTML</h1>
    <p>Berikut ini adalah gambar Sawah</p>
    <p>
        <img src="Sawah.png" style="width: 160px;border: 3px solid red;" alt="sawah">
        <img src="Sawah.png" style="width: 160px;border-radius: 10px;" alt="">
        <img src="Sawah.png" style="width: 100px;height: 100px;border-radius: 100%;" alt="">
    </p>
</body>
</html>
