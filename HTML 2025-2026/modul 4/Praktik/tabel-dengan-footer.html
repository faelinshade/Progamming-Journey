<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel dengan garis dan cellpading dan cellspacing</title>
</head>
<body>
    <table border="1" cellpadding="5" cellspacing="0">
        <!-- Bagian kepala tabel -->
        <thead>
            <tr>
                <th>Baris</th>
                <th>Kolom</th>
            </tr>
        </thead>
        <!-- Bagian body tabel -->
        <tbody>
            <tr>
                <td>sel 1</td>
                <td>sel 2</td>
            </tr>
            <tr>
                <td>sel 3</td>
                <td>sel 4</td>
            </tr>
            <tr>
                <td>sel 5</td>
                <td>sel 6</td>
            </tr>
        </tbody>
        <!-- Bagian footer tabel -->
        <tfoot>
            <tr>
                <th>Total sel pada Body:</th>
                <td>6 sel</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
